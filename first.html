<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Difficulty Level Widget</title>
  </head>
  <body>
    <div id="difficulty-widget">
      <label for="difficulty-slider" id="difficulty-label"
        >Difficulty Level:</label
      >
      <input type="range" id="difficulty-slider" min="1" max="10" value="5" />
      <span id="difficulty-value">5</span>
    </div>
  </body>
</html>
